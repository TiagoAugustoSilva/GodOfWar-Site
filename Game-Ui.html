<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Responsive Game Ui</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Reem+Kufi+Ink&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
</head>
<body>

	<div class="wrapper">
	
		<!-- Cabeçalho  -->
		<nav>
			<div class="menu">
				<!-- logo -->
				<div class="logo">
					<img src="img/GodLogo.png">
				</div>
				
				<!-- Área de menu -->
				<input type="checkbox" id="check">
				<label for="check" class="checkbtn">
					<i class="fas fa-bars"></i>
				</label>
				<ul>
					<li>
						<div class="MobNavBtns">
							<button>Play Now</button>
						</div>
					</li>
					<li><a href="#">Home</a></li>
					<li><a href="#">Batalha Heroica</a></li>
					<li><a href="#">Quem somos</a></li>
					<li><a href="#">Galeria</a></li>
					<li><a href="#">+ Mais</a></li>
				</ul>
				
			
				<!-- Botão no cabeçalho-->
				<div class="NavBtns">
					<button>Assistir Agora</button>
				</div>
				
			</div>
		</nav>
		
		
		<!-- Container de informações -->
		<div class="container">
			<div class="InnerDiv">
				<div class="center">
					<p class="title">Interface de jogo responsiva</p>
					<p class="sub_des">God of War é uma franquia de jogos de ação e aventura criada por David Jaffe em Santa Monica Studio da Sony</p>
					<div class="btns">
						<button>Escreva-se</button>
					</div>
				</div>
			</div>
		</div>
		
		
	</div>
	
</body>
</html>
